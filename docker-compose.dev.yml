services:
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: akash-portfolio-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped

